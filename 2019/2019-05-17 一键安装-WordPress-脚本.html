          一键安装 WordPress 脚本
        </h1>

        <div class="post-meta-container">

    <div class="post-body" itemprop="articleBody">
        <p>突然想起我还有个博客，不知道说什么就<del>给大家鞠个躬吧</del>发点新手向教程吧</p>
<p>前段时间尝试性地写了一些服务器脚本</p>
<p>比如以下这个，上传到服务器再运行就能安装上 WordPress</p>
<p>其实直接复制也一样</p>
<p><code>wordpress.sh</code></p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># install service</span></span><br><span class="line">yum -y install httpd mariadb-server mariadb php php-mysql gd php-gd</span><br><span class="line"></span><br><span class="line"><span class="comment"># start service</span></span><br><span class="line">systemctl start httpd mariadb</span><br><span class="line">systemctl <span class="built_in">enable</span> httpd mariadb</span><br><span class="line"></span><br><span class="line"><span class="comment"># database</span></span><br><span class="line">mysql_pw=root</span><br><span class="line">mysqladmin -uroot password <span class="string">&quot;<span class="variable">$mysql_pw</span>&quot;</span></span><br><span class="line">mysql -uroot -p<span class="string">&quot;<span class="variable">$mysql_pw</span>&quot;</span> -e<span class="string">&quot;drop database wordpress&quot;</span></span><br><span class="line">mysql -uroot -p<span class="string">&quot;<span class="variable">$mysql_pw</span>&quot;</span> -e<span class="string">&quot;create database wordpress&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># wordpress</span></span><br><span class="line">wget https://cn.wordpress.org/wordpress-4.9.4-zh_CN.tar.gz</span><br><span class="line">tar xf wordpress-4.9.4-zh_CN.tar.gz</span><br><span class="line"><span class="built_in">rm</span> -rf /var/www/html</span><br><span class="line"><span class="built_in">mkdir</span> /var/www/html</span><br><span class="line"><span class="built_in">cp</span> -rf wordpress/* /var/www/html</span><br><span class="line"><span class="built_in">chown</span> -R apache.apache /var/www/html</span><br></pre></td></tr></table></figure>

<p><em>yum 适用于 RedHat 系 Linux 系统，如果服务器是 Debian 则换成 apt-get</em></p>
